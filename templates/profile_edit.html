{% extends "base.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
<h3>Edit your profile</h3>

<from method="post>">
    <p>
        <strong>Your name:</strong>
        <input type="text" value="{{ user.name }}" name="profile-name">
    </p>

    <p>
        <strong>Your email</strong>
        <input type="email" value="{{ user.email }}" name="profile-email">
    </p>

    <button>Submit</button>
</from>
{% endblock content %}
